{{extend '../_layouts/home.html'}}

{{block 'title'}}{{'多人博客 - 首页'}}{{/block}}

{{block 'body'}}
<section class="container">
  {{include '../_partials/settings-nav.html'}}
  <div class="col-md-5">
    <div class="subhead">
      <h2>修改密码</h2>
    </div>
    <hr>
    <form id="password_form">
      <div class="form-group">
        <label for="">当前密码</label>
        <input type="password" class="form-control" id="" placeholder="" name="opassword">
      </div>
      <div class="form-group">
        <label for="">新的密码</label>
        <input type="password" class="form-control" id="" placeholder="" name="npassword">
      </div>
      <div class="form-group">
        <label for="">确认密码</label>
        <input type="password" class="form-control" id="" placeholder="" name="cpassword">
      </div>
      <button type="submit" class="btn btn-success">保存</button>
    </form>
    <div class="subhead">
      <h2>注销账号</h2>
      <hr>
    </div>
    <div>
      <p>一旦注销，不可找回，请谨慎操作</p>
       <a href="/logoff" class="btn btn-danger">注销</a>
    </div>
    <hr>
  </div>
</section>
{{/block}}

{{block 'script'}}
<script>
  $('#password_form').on('submit', function (e) {
    e.preventDefault()
    let formData = $(this).serialize()
    console.log(formData)
    $.ajax({
      type: 'POST',
      url: '/settings/admin',
      dataType: 'json',
      data: formData,
      success: function (data) {
        var err_code = data.err_code
        if (err_code === 0) {
          window.alert('修改密码成功')
          window.location.href = '/'
        } else if (err_code === 1) {
          window.alert('旧密码错误')
        } else if (err_code === -1) {
          window.alert('两次密码不一致')
        } else if (err_code === 2) {
          window.alert('不能于旧密码一样')
        } else {
          window.alert('服务正忙 稍后再试')
        }
      }
    })
  })
</script>

{{/block}}
